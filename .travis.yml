language: ruby
rvm:
- 2.0.0
bundler_args: "--without production"
addons:
  postgresql: '9.3'
services:
- postgresql
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
- RAILS_ENV=test bundle exec rake db:migrate --trace
script:
- bundle exec rspec
notifications:
  email:
    on_success: always
    on_failure: always
deploy:
  provider: heroku
  app: sheltered-bastion-22670
  on:
    repo: carmelocuenca/shopaddict
  # Previously, include the GitHub repository to Travis-CI, then
  # To generate the api_key
  #   Add to Gemfile: gem 'travis', group: :development
  #   Run:
  #     travis encrypt $(heroku auth:token) --add deploy.api_key
  api_key:
    secure: 
